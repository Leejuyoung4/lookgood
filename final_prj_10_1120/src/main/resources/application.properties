
spring.application.name=final_prj_10

#dataSource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/final_prj_10?serverTimezone=UTC
spring.datasource.username=ssafy
spring.datasource.password=ssafy

#mybatis-config
mybatis.mapper-locations=classpath:/mappers/*.xml
mybatis.type-aliases-package=com.oo.*.model.dto
mybatis.configuration.map-underscore-to-camel-case=true

#file size -> default 1MB
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=50MB

#spring.ai.openai.api-key=YOUR_OPENAI_API_KEY
spring.main.banner-mode=off
spring.security.enabled=false


# 서버를 특정 IP 주소로 바인딩
#server.address=192.168.210.84
server.port=8080

